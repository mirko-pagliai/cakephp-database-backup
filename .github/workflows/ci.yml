name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  testsuite:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']
        db-type: [sqlite, mysql, pgsql]
        prefer-lowest: ['']
        include:
          - php-version: '8.1'
            db-type: 'mysql'
          - php-version: '8.2'
            db-type: 'mysql'
          - php-version: '8.1'
            db-type: 'mysql'
            prefer-lowest: 'prefer-lowest'
          - php-version: '8.3'
            db-type: 'mysql'
            prefer-lowest: 'prefer-lowest'
          - php-version: '8.4'
            db-type: 'mysql'
            prefer-lowest: 'prefer-lowest'

    steps:
        - name: Setup MySQL 8.0
          if: matrix.db-type == 'mysql'
          run: |
            sudo service mysql start
            mysql -h 127.0.0.1 -u root -proot -e 'CREATE DATABASE test;'

        - name: Setup PostgreSQL latest
          if: matrix.db-type == 'pgsql'
          run: docker run --rm --name=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=test -p 5432:5432 -d postgres:9.6

        - uses: actions/checkout@v4

        - name: Validate composer.json and composer.lock
          run: composer validate --strict

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php-version }}
            extensions: mbstring, intl, pdo_${{ matrix.db-type }}

        - name: Cache Composer packages
          id: composer-cache
          uses: actions/cache@v4
          with:
            path: vendor
            key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
            restore-keys: |
              ${{ runner.os }}-php-

        - name: Composer install
          run: |
            if ${{ matrix.prefer-lowest == 'prefer-lowest' }}; then
              composer update --prefer-lowest --prefer-stable
            else
              composer update
            fi

        - name: Composer show
          run: composer show

        - name: Wait for MySQL
          if: matrix.db-type == 'mysql' || matrix.db-type == 'mariadb'
          run: while ! `mysqladmin ping -h 127.0.0.1 --silent`; do printf 'Waiting for MySQL...\n'; sleep 2; done;

        - name: Run PHPUnit
          run: |
            if [[ ${{ matrix.db-type }} == 'sqlite' ]]; then export db_dsn='sqlite:////tmp/cakephp-database-backup/test.sq3'; fi
            if [[ ${{ matrix.db-type }} == 'mysql' ]]; then export db_dsn='mysql://root:root@127.0.0.1/test?encoding=utf8'; fi
            if [[ ${{ matrix.db-type }} == 'pgsql' ]]; then export db_dsn='postgres://postgres:postgres@127.0.0.1/test'; fi

            if [[ ${{ matrix.php-version }} == '8.3' ]]; then
             export XDEBUG_MODE=coverage && vendor/bin/phpunit --coverage-clover=coverage.xml
            else
              vendor/bin/phpunit
            fi

        - name: Submit code coverage
          if: matrix.php-version == '8.3'
          uses: codecov/codecov-action@v5
          env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  cs-stan:
    name: Coding Standard & Static Analysis
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.1'
            coverage: none
            tools: cs2pr

        - name: Composer install
          run: composer update

        - name: Composer show
          run: composer show

        - name: Run PHP CodeSniffer
          continue-on-error: true
          run: vendor/bin/phpcs --report-full --report-checkstyle=./phpcs-report.xml

        - name: Show PHPCS results in PR
          run: cs2pr ./phpcs-report.xml

        - name: Run psalm
          if: success() || failure()
          env:
            db_dsn: 'sqlite:///:memory:'
          run: vendor/bin/psalm --output-format=github --php-version=8.1

        - name: Run phpstan
          if: success() || failure()
          env:
            db_dsn: 'sqlite:///:memory:'
          run: vendor/bin/phpstan analyse --error-format=github


  testsuite-windows:
    runs-on: windows-2019
    name: Windows - PHP 8.2

    env:
      EXTENSIONS: mbstring, intl, pdo_mysql
      PHP_VERSION: '8.2'

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: ${{ env.EXTENSIONS }}
        ini-values: apc.enable_cli = 1, extension = php_fileinfo.dll
        coverage: none

    - uses: ankane/setup-mysql@v1
      with:
        database: test
        mysql-version: 8.0

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Composer install
      run: composer update

    - name: Run PHPUnit
      env:
        db_dsn: 'mysql://root@localhost/test'
      run: |
          vendor/bin/phpunit --group mysql
